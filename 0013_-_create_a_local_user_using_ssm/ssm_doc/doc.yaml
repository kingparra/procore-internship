---
schemaVersion: '2.2'
description: Create a user account on a Linux instance.
parameters:

  UserName:
    type: String
    description: The user to be created.
    allowedPattern: ^[^"'\/\\\[\]:;|=,+*?<>@\r\n]+$
    maxChars: 32

  Description:
    type: String
    description: >
      (Optional) The user's description.
      Used as the full name field GECOS in /etc/passwd.
    default: ' '
    allowedPattern: ^[^"'\/\\\[\]:;|=,+*?<>@\r\n]+$
    maxChars: 48

  PublicKey:
    type: String
    description: SSH public key to add to ~/.ssh/authorized_keys
    default: ' '

mainSteps:
  - precondition:
      StringEquals:
        - platformType
        - Linux
    action: aws:runShellScript
    name: InvokeLinuxScript
    inputs:
      runCommand:
        - |
          #!/usr/bin/env bash
          set -x
          useradd '{{UserName}}' -C '{{Description}}'
          if test -n "{{PublicKey}}"; then
            echo '{{PublicKey}}' >> ~'{{UserName}}'/.ssh/authorized_keys
          fi